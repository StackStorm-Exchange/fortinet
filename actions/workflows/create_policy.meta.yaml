---
version: '2.0'

fortinet.create_policy:
    input:
        - threat_ip

    tasks:
        creat_policy:
            action: fortinet.create_fortinet_policy
            input:
                threat_ip: '<% $.threat_ip %>'
            on-success:
                - success_msg
            on-error:
                - failure_msg
        success_msg:
            action: core.local
            input: 
                cmd: 'echo \"Successfully excuted action\"'
        failure_msg:
            action: core.local
            input: 
                cmd: 'echo \"Failed to excute action\"'
